<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Poll</title>
  </head>
  <body>
    <ul>
      <li class="text" *ngFor="let poll of polls | async">
        {{ poll.question }}
      </li>
    </ul>
  </body>
</html>
