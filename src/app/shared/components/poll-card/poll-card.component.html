<div class="poll-body d-flex card-body p-0 bg-white rounded-lg">
  <div class="details bg-light-gray p-3">
    <div class="date d-flex flex-column border-bottom align-items-center pb-2">
      <span class="date-day">{{ poll.createdAt.toDate() | date:'d' }}</span>
      <span class="date-month">{{ poll.createdAt.toDate() | date:'MM' }}</span>
      <span class="date-year">{{ poll.createdAt.toDate() | date:'yyyy' }}</span>
    </div>
    <div class="votes d-flex flex-column align-items-center pt-2">
      <span>Votes</span>
      <span>{{ poll.votes }}</span>
    </div>
  </div>
  <div class="content w-100 d-flex flex-column p-3 justify-content-between">
    <div class="question">
      <p>
        {{ poll.question }}
      </p>
    </div>
    <div class="most-selected">
      <p>Most Selected: How long will I live</p>
    </div>
  </div>
</div>
